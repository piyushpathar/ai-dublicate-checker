<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duplicate Lines Result</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .controls {
            max-width: 800px;
            margin: 0 auto 2rem auto;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: space-between;
        }

        .controls input,
        .controls select {
            flex: 1;
            min-width: 160px;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            outline: none;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 800px;
            margin: 0 auto;
        }

        li {
            position: relative;
            background: white;
            color: #333;
            margin-bottom: 1rem;
            padding: 1rem 3.5rem 1rem 1rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            font-size: 1rem;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        li:hover {
            transform: scale(1.01);
        }

        .copy-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(to right, #43e97b, #38f9d7);
            border: none;
            color: white;
            padding: 0.5rem 0.9rem;
            font-size: 0.85rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: linear-gradient(to right, #38f9d7, #43e97b);
        }

        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }

            li {
                font-size: 0.95rem;
                padding-right: 3rem;
            }

            .copy-btn {
                font-size: 0.75rem;
                padding: 0.4rem 0.75rem;
            }
        }
    </style>
</head>

<body>
    <h1>Duplicate Lines Found</h1>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="Search...">
        <select id="sortSelect">
            <option value="">Sort by similarity</option>
            <option value="asc">Lowest First</option>
            <option value="desc">Highest First</option>
        </select>
        <select id="pageFilter">
            <option value="">Filter by page</option>
            {% for _, p1, __, p2, ___ in duplicates %}
            <option value="{{ p1 }}">{{ p1 }}</option>
            <option value="{{ p2 }}">{{ p2 }}</option>
            {% endfor %}
        </select>
    </div>

    <ul id="resultList">
        {% for s1, p1, s2, p2, score in duplicates %}
        <li data-text="{{ s1 }} {{ s2 }}" data-score="{{ score }}" data-page="{{ p1 }} {{ p2 }}"
            onclick="copyToClipboard(this)">
            <strong>Matched Sentences:</strong><br>
            → {{ s1 }} <span style="color:#888">({{ p1 }})</span><br>
            → {{ s2 }} <span style="color:#888">({{ p2 }})</span><br>
            <em>Similarity:</em> {{ score }}
            <button class="copy-btn">Copy</button>
        </li>
        {% endfor %}
    </ul>

    <script>
        const searchInput = document.getElementById('searchInput');
        const sortSelect = document.getElementById('sortSelect');
        const pageFilter = document.getElementById('pageFilter');
        const resultList = document.getElementById('resultList');
        let items = Array.from(resultList.children);

        function filterItems() {
            const query = searchInput.value.toLowerCase();
            const sortBy = sortSelect.value;
            const selectedPage = pageFilter.value;

            let filtered = items.filter(li => {
                const text = li.dataset.text.toLowerCase();
                const pages = li.dataset.page;
                return (!query || text.includes(query)) &&
                    (!selectedPage || pages.includes(selectedPage));
            });

            if (sortBy === 'asc') {
                filtered.sort((a, b) => parseFloat(a.dataset.score) - parseFloat(b.dataset.score));
            } else if (sortBy === 'desc') {
                filtered.sort((a, b) => parseFloat(b.dataset.score) - parseFloat(a.dataset.score));
            }

            resultList.innerHTML = '';
            filtered.forEach(li => resultList.appendChild(li));
        }

        searchInput.addEventListener('input', filterItems);
        sortSelect.addEventListener('change', filterItems);
        pageFilter.addEventListener('change', filterItems);

        function copyToClipboard(li) {
            const lines = Array.from(li.querySelectorAll('br'))
                .map(br => br.previousSibling?.textContent?.trim())
                .filter(Boolean)
                .join('\n');
            navigator.clipboard.writeText(lines).then(() => {
                const btn = li.querySelector('.copy-btn');
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = 'Copy', 1000);
            });
        }
    </script>
</body>

</html>
